<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<!-- <link rel="stylesheet" href="styles.css" /> -->
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	/>
	<body>
		<!-- The Modal -->
		<div id="todoModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="modalEntryDiv">
					<form action="" id="todoForm">
						<h3 class="modalTopText">Add a Todo</h3>
						<label for="projectName">Project Name</label>
						<input
							type="text"
							id="projectName"
							name="projectName"
							placeholder="Project Name"
							required
						/>
						<label for="description">Description</label>
						<textarea
							id="description"
							name="description"
							placeholder="Description"
						></textarea>
						<label for="priority">Priority</label>
						<select id="priority" name="priority">
							<option value="high">High</option>
							<option value="medium">Medium</option>
							<option value="low">Low</option>
						</select>
						<label for="task1">Task 1</label>
						<input type="text" id="task1" name="task1" placeholder="Task 1" />
						<label for="task2">Task 2</label>
						<input type="text" id="task2" name="task2" placeholder="Task 2" />
						<label for="task3">Task 3</label>
						<input type="text" id="task3" name="task3" placeholder="Task 3" />
						<label for="task4">Task 4</label>
						<input type="text" id="task4" name="task4" placeholder="Task 4" />
						<div class="modal-alert-box"></div>
						<button type="button" class="addTodoToArray">Add Todo</button>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script type="module" src="main.js"></script>
</html>
